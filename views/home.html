<div class="row">
    <div class="col-sm-12">
        Registered Offences
    </div>
    </div>
<div class="row">
    <div class="col-sm-12">
        <button class="btn btn-success pull-right" ng-click="showAddNew()">Add</button>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <table ng-table-dynamic="tableParams with tableCols"

               class="table table-bordered col-sm-12" show-filter="false">
            <tr ng-if="!loading" ng-repeat="event in $data">
                <td ng-repeat="col in $columns">
                    {{event | extrapolateDataValue:col.title()}}
                    <div ng-if="col.title() == 'Action'" class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            Actions
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li><a ng-click="showDetails(event)">View Details</a></li>
                            <li><a ng-click="showOffenceDetails(event)">View Offence Details</a></li>
                            <li><a ng-click="showPaymentDetails(event)">View Payment Details</a></li>
                            <li><a ng-click="showEdit(event)">Edit</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a ng-click="showDriver(event)">View Driver</a></li>
                            <li><a ng-click="showVehicle(event)">View Vehicle</a></li>
                        </ul>
                    </div>
                </td>
            </tr>
            <tr ng-if="loading"><td colspan="3" align="center"><div class="loader"></div></td></tr>
        </table>
    </div>
</div>
