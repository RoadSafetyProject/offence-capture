
<div class="modal-header">
    <h3 class="modal-title">{{program.displayName}}</h3>
</div>
<div class="modal-body">
    <table ng-table-dynamic="tableParams with tableCols"
           class="table table-bordered col-sm-12" show-filter="false">
        <tr ng-if="!loading" ng-repeat="event in $data">
            <td ng-repeat="col in $columns">
                {{event | extrapolateDataValue:col.title()}}
                <div ng-if="col.title() == 'Action'" class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Actions
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a ng-click="showDetails(event)">View Details</a></li>
                        <li><a ng-click="showEdit(event)">Edit</a></li>
                    </ul>
                </div>
            </td>
        </tr>
        <tr ng-if="!loading" ng-repeat="event in $data">
            <td colspan="3" align="right">
                <b>Total</b>
            </td>
            <td>{{total}} <a ng-click="showPaymentStatus()">Show Payment Status</a></td>
        </tr>
        <tr ng-if="loading"><td colspan="3" align="center"><div class="loader"></div></td></tr>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
